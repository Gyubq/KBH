<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [type='text'] {
        background: red;
      }
      input[type='password'] {
        background-color: blue;
      }
      /* 속성 선택자 를 대상으로 css를 입힌건데 
      input 쓰고 안쓰고 차이가 뭘까 화면상오류는없음. */
    </style>
  </head>
  <body>
    <form>
      <input type="text" />
      <input type="password" />
    </form>
  </body>
</html>
