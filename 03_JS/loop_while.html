<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While 반복문</title>

    <script>
      let gg = [10, 20, 30, 40, 50];
      let i = 0;
      console.log(gg.length);
      while (i < gg.length) {
        alert(gg);
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
