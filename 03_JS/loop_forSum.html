<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 반복문</title>

    <script>
      let god = 0;

      for (let i = 0; i <= 100; i++) {
        god += i;
      }
      alert(god);
    </script>
  </head>

</html>
